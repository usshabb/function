<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="addNote" class="tool-btn">+ Note</button>
        <button id="addLink" class="tool-btn">+ Link</button>
        <button id="addApp" class="tool-btn">+ Apps</button>
    </div>
    
    <div id="tasksToggle" class="tasks-toggle" title="Tasks">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
        </svg>
    </div>
    
    <div id="appModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Connect an App</h2>
                <button id="closeModal" class="close-btn">×</button>
            </div>
            <div class="app-list">
                <div class="app-option" data-app="mercury">
                    <div class="app-info">
                        <div class="app-name">Mercury.com</div>
                        <div class="app-description">Connect your Mercury bank account</div>
                    </div>
                </div>
                <div class="app-option" data-app="chatgpt">
                    <div class="app-info">
                        <div class="app-name">ChatGPT</div>
                        <div class="app-description">Quick access to ask ChatGPT</div>
                    </div>
                </div>
                <div class="app-option" data-app="google">
                    <div class="app-info">
                        <div class="app-name">Search Google</div>
                        <div class="app-description">Quick Google search widget</div>
                    </div>
                </div>
                <div class="app-option" data-app="gmail">
                    <div class="app-info">
                        <div class="app-name">Gmail</div>
                        <div class="app-description">View your last 20 emails</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="canvas" class="canvas"></div>
    
    <div id="tasksDrawer" class="tasks-drawer">
        <div class="tasks-header">
            <h2>Tasks</h2>
            <button id="closeTasksDrawer" class="close-btn">×</button>
        </div>
        <div class="tasks-input-section">
            <input type="text" id="newTaskInput" placeholder="Add a new task..." class="task-input" />
            <input type="date" id="newTaskDate" class="task-date-input" />
            <button id="addTaskBtn" class="connect-btn">Add Task</button>
        </div>
        <div id="tasksList" class="tasks-list"></div>
    </div>

    <script src="newtab.js"></script>
</body>
</html>

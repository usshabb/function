<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="addNote" class="tool-btn">+ Note</button>
        <button id="addLink" class="tool-btn">+ Link</button>
        <button id="addApp" class="tool-btn">+ Apps</button>
    </div>
    
    <div id="appModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Connect an App</h2>
                <button id="closeModal" class="close-btn">Ã—</button>
            </div>
            <div class="app-list">
                <div class="app-option" data-app="mercury">
                    <div class="app-info">
                        <div class="app-name">Mercury.com</div>
                        <div class="app-description">Connect your Mercury bank account</div>
                    </div>
                </div>
                <div class="app-option" data-app="chatgpt">
                    <div class="app-info">
                        <div class="app-name">ChatGPT</div>
                        <div class="app-description">Quick access to ask ChatGPT</div>
                    </div>
                </div>
                <div class="app-option" data-app="google">
                    <div class="app-info">
                        <div class="app-name">Search Google</div>
                        <div class="app-description">Quick Google search widget</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="canvas" class="canvas"></div>

    <script src="newtab.js"></script>
</body>
</html>
